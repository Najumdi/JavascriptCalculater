<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>javaScript, Addition, Subtraction, Multiplication,
            Division</title>

            <style>
                    input[type=button]:hover{
                    background :blue; 
                    color:white;
                    }
        </style>
    </head>
    <body>
        <form method="POST" name="m1" class="m1">
            <br>
            <h2 align="center"> Calculator </h2>
            First Number:&nbsp &nbsp&nbsp&nbsp
            <input type="text" name="t1" /><br>
            <br>
            Second Number:
            <input type="text" name="t2" /><br>
            <br>
            Result: &nbsp &nbsp &nbsp&nbsp &nbsp&nbsp&nbsp &nbsp &nbsp &nbsp
            <input type="text" name="t3" /><br><br>

            <input type="button" name="t5" value="Addition" onclick="add()" />
            <input type="button" name="t6" value="Substraction"
                onclick="sub()" />
            <input type="button" name="t4" value="Multiplication"
                onclick="mul()" />
            <input type="button" name="t7" value="Division" onclick="div()" />

        </form>
        <script type="text/javascript">
		
		function add()
		{
			var a=eval(document.m1.t1.value);
			var b=eval(document.m1.t2.value);
			var c=a+b;
			document.m1.t3.value=c;
		}

		function sub()
		{
			var a=eval(document.m1.t1.value);
			var b=eval(document.m1.t2.value);
			var c=a-b;
			document.m1.t3.value=c;
		}
              
               function mul()
		{
			var a=eval(document.m1.t1.value);
			var b=eval(document.m1.t2.value);
			var	c=a*b;
			document.m1.t3.value=c;
		}

		function div()
		{
			var a=eval(document.m1.t1.value);
			var b=eval(document.m1.t2.value);
			var c=a/b;
			document.m1.t3.value=c;
		}
	</script>
    </body>
</html>
